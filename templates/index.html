<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Greeting</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #e8f1ff;
            border: 1px solid #007bff;
            border-radius: 5px;
            min-height: 40px;
        }
    </style>

</head>

<body>
    <div class="box">
        <h2>AI Greeting App</h2>

        <form method="POST">
            <input type="text" name="name" placeholder="Enter your name" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        <div class="output">
            {{ message }}
        </div>
    </div>
</body>
</html>
